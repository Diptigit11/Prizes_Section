<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prizes</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-size: 1.3rem;
            color: rgba(50, 51, 51, 0.8);
            line-height: 2.6rem;
            margin: 0;
            padding: 0;
        }

        .prizes-heading {
            text-align: center;
            font-weight: bold;
            font-size: 1.8rem;
            margin: 20px 0;
        }

        .prizes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .prize-card {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 20px;
            box-shadow: 0 0 20px -15px #ff0505;
            transition: transform .8s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .service-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto;
            background: transparent;
            border: 10px solid #FFD580;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .prize-card:hover {
            transform: scale(1.05);
        }

        .prize-card:hover .service-logo img {
            transform: rotate(360deg);
        }

        h4 {
            font-weight: bold;
            text-align: center;
            font-size: 1.8rem;
        }

        .prize-heading {
            transform: translateY(0);
            transition: transform 0.3s;
        }

        .prize-card:hover .prize-heading {
            transform: translateY(-10px);
        }

        .prize-card:hover {
    animation: neonGlow 1s ease-in-out infinite alternate;
}

@keyframes neonGlow {
    0% {
        box-shadow: 0 0 20px -5px #5737e5, 0 0 20px 5px #4ced4c;
    }
    100% {
        box-shadow: 0 0 20px -5px #766176, 0 0 20px 5px #766176;
    }
}


        .prize-card {
            transition: transform 0.5s ease-in-out 0.2s;
        }

        .prize-heading {
            font-weight: normal;
            text-align: center;
            margin: 5px 0;
        }

        .service-logo img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            transition: transform 1s;
        }

        .prize-card:nth-child(2) .service-logo {
            border-color: #ADD8E6;
        }

        .prize-card:nth-child(3) .service-logo {
            border-color: #FF7F7F;
        }

        .subheading {
            text-align: center;
            font-weight: bold;
            font-size: 1.5rem;
            color: #FFD580;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2 class="prizes-heading">Prizes</h2>
    <p class="subheading">Top Rewards for Top Ideas</p>
    <div class="prizes-container">
        <div class="prize-card">
            <div class="service">
                <div class="service-logo">
                    <img src="gold.png" alt="1st">
                </div>
                <h4 class="prize-heading">First Prize</h4>
                <p class="prize-heading">Total Prize of Worth <b>$15,000</b><br>
               Cash Prize of <b>INR 40,000</b></p>
            </div>
        </div>

        <div class="prize-card">
            <div class="service">
                <div class="service-logo">
                    <img src="silver2.png" alt="2nd">
                </div>
                <h4 class="prize-heading">Second Prize</h4>
                <p class="prize-heading">Total Prize of Worth <b>$10,000</b><br>
               Cash Prize of <b>INR 30,000</b></p>
            </div>
        </div>

        <div class="prize-card">
            <div class="service">
                <div class="service-logo">
                    <img src="bronze.png" alt="3rd">
                </div>
                <h4 class="prize-heading">Third Prize</h4>
                <p class="prize-heading">Total Prize of Worth <b>$5,000</b><br>
                Cash Prize of <b>INR 20,000</b></p>
            </div>
        </div>
    </div>
</body>
</html>
